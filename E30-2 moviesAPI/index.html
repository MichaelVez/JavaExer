<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <form action="#">
      <div>
        <input
          type="radio"
          name="searchType"
          id="IDsearch"
          value="IMBD ID"
          onclick="radClick(this)"
        />
        <label for="IDsearch">Search by ID</label>
        <input
          type="radio"
          name="searchType"
          id="titleSearch"
          value="Title"
          checked
          onclick="radClick(this)"
        />
        <label for="titleSearch">Search by Title</label>
      </div>
      <input type="text" placeholder="Search by Title" id="text" />
      <input type="submit" value="Find" id="btn" />
    </form>
    <div class="movies">
      <div class="movie">
        <img src='' class="poster"></img>
        <div class="title"></div>
        <div class="genre"></div>
        <div class="year"></div>
        <div class="plot"></div>
        <div class="director"></div>
        <div class="actors"></div>
        <div class="awards"></div>
      </div>
    </div>
    <script src="E30-2.js"></script>
  </body>
